<mat-toolbar class="toolbar" fxLayout="row" color="white">
    <img class="logo" src="assets/inf-logo-2.0.svg" routerLink="/home" fxHide.xs>
    <img class="logo" src="assets/logo2.png" routerLink="/home" alt="Visualization, Interaction and Simulation Lab">
    <span class="toolbar-spacer"></span>
    <button mat-button routerLinkActive="mat-accent" *ngFor="let item of menuItems" [routerLink]="item.routerLink" fxHide.lt-md>
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-md>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button routerLinkActive="mat-accent" mat-menu-item [routerLink]="item.routerLink" >
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
